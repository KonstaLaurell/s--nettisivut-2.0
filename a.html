<!DOCTYPE html>
<html>
  <head>
    <!-- <link rel="stylesheet" href="globals.css" /> -->
    <link rel="stylesheet" href="a.css" />
  </head>
  <body>
    <div class="desktop">
      <div class="div">
        <div class="overlap">
          <div class="dropdown-full">
                <select id="location" name="cars" id="cars">
                    <option class="choose" >Select Location</option>
                    <option class="choose" value="Helsinki">Helsinki</option>
                    <option class="choose" value="Lahti">Lahti</option>
                    <option class="choose" value="Lappeenranta">Lappeenranta</option>
                  </select>
                <img id="icon" src="/drop-down-list.png" alt="">
          </div>
          <div class="overlap-group">
              <button id="result" >GET FORECAST</button>
        </div>
        </div>
        <div class="overlap-2">
          <img class="img" src="./thermometer.png" />
          <div class="temperature">
            <div class="text-wrapper-2" id="temper">18</div>
            <div class="text-wrapper-3">Temperature<br />(℃)</div>
          </div>
        </div>
        <div class="overlap-group-2">
          <img class="img" src="speed.png" />
          <div class="wind-speed">
            <div class="text-wrapper-2" id="wind">5</div>
            <div class="text-wrapper-3">Wind Speed<br />(m/s)</div>
          </div>
        </div>
        <div class="overlap-3">
          <img class="img" src="temperature.png" />
          <div class="feels-like">
            <div class="text-wrapper-2" id="feel">14</div>
            <div class="text-wrapper-3">Feels like<br />(℃)</div>
          </div>
        </div>
        <div class="text-wrapper-4">Weather Today!</div>
        <!-- <img class="rectangle" src="img/rectangle-7.svg" /> -->
      </div>
    </div>
    <script src="./a.js"></script>
  </body>
</html>
